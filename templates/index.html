{% load static %}
<!DOCTYPE html>

<head>
    <title>Weather Information</title>
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="{% static 'index.css' %}" rel="stylesheet">
</head>
<!-- style="background-image: url({% static 'network.jpg' %})" -->
<body id="grad">

    
      <div class="nav">
        <a class="title">Weather Information App</a>
      
        
      </div>
    
    <form action="." method="POST">
        {% csrf_token %}
        <div class="for" id="first">
          <label >Enter the city name:</label>
          <input class="city" required="True"name="city" type="text"> 
        </div>
        <div class="for">
          <label>Enter the state name:</label>
          <input type="text"> 
        </div>
        <div class="for">
          <label>Enter the Country name:</label>
          <input type="text" class="country"> 
        </div>
        <div class="for">
         <button type="submit">Click to check the details </button> 
        </div>
    </form><br><br>
    {% if name != '' %}
      <div class="results" style="display:flex;flex-direction:column;justify-content:center;font-style: italic;font-weight: bold;">
        <label name="temp" style="flex-grow: 2;color:rgb(36, 14, 14);font-size: 25px;margin:20px">Temperature in {{city}} ({{country}}) is:  {{temp}}Â°C</label><br><br>
        <label name="weather" style="flex-grow: 1;color:rgb(36, 14, 14);font-size: 25px;margin:20px">Weather is: {{weather}}</label>
      </div>
    {% elif flag != '' %}
      {{error}}
    {% endif %}
    
    <a class="right" action="https://www.google.com/"href=""> Created using Django. Click to see github profile</a>
    
</body>
</html>
